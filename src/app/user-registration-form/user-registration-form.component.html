<mat-card>
  <mat-card-header class="signup-header">
    <mat-card-title class="signup-title">Sign Up!</mat-card-title>
    <mat-card-subtitle class="signup-card-subtitle">Please create your account</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="signup-form-start">
    <mat-form-field class="username-field">
      <input matInput [(ngModel)]="userData.Username" placeholder="Username">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="signup-button">
    <button mat-raised-button color="primary" (click)="registerUser()">Sign Up</button>
  </mat-card-actions>
</mat-card>
